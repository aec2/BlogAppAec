name: Deploy to EC2

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Connect to EC2 and deploy
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/Projects/BlogAppAec  # Change to your project directory on EC2
            git fetch origin          # Fetch the latest changes
            git reset --hard origin/master  # Reset to match the remote master branch
            docker-compose down       # Stop and remove the current containers
            docker-compose up -d --build  # Rebuild and restart the containers
            docker system prune -f    # Clean up unused images and containers
          EOF

